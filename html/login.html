
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/css/login.css">
    <link rel="stylesheet" href="../styles/css/navbar.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- ICONS -->
    <script src='https://kit.fontawesome.com/a2ed2fdecb.js' crossorigin='anonymous'></script>
    <!-- SCRIPTS -->
    <script src="../js/navigator.js" defer></script>
    <script src="../js/login.js" defer></script>
    <title>Relyer</title>
</head>
<body class="index">


    <i class="fas fa-arrow-circle-left"></i>

    <form>

        <div class="form-decoration">

        </div>
        
        <div class="form-container">
            <h1>Sign Up</h1>

            <div class="inputcontainer">
                <h2>Email or username</h2>
                <input class="input email-input" type="email" placeholder="Email"  id="email" autocomplete="off" required> 
                <i class="fas fa-at"></i>
            </div>

            <div class="inputcontainer">
                <h2>Password</h2>
                <input placeholder="Password" class="input password-input" type="password" id="psw" autocomplete="off" required> <br>
                <i class="fas fa-key"></i>
            </div>
            
            <button type="submit" class="ctabutton">Login</button>

            <p class="createaccount">New user ? <a href="./register.html">Create account</a> </p>



        </div>

    </form>



</body>
</html>
