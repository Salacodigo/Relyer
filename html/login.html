<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=5.0">
    <meta name="author" content="Relyer Team">
    <meta name="description" content="Login on Relyer to access experts and do the test">
    <meta name="keywords"
        content="digital, transformation, tech, company, entrepreneurship, Protalento, Relyer, digitalize company ">
    <link rel="icon" href="../assets/home/relyer-icon.svg">
    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/css/login.min.css">
    <!-- FONTAWESOME -->
    <script src='https://kit.fontawesome.com/a2ed2fdecb.js' crossorigin='anonymous'></script>
    <!-- SCRIPTS -->
    <script src="../js/printMessage.js" async></script>
    <script src="../js/login.js" defer></script>
    <title>Relyer</title>
</head>

<body class="index">

    <i class="fas fa-arrow-circle-left"></i>

    <form class="loginForm" action="#">
        <div class="form-decoration"></div>

        <div class="form-container">
            <h1>Sign Up</h1>

            <div class="inputcontainer">
                <h2>Email or username</h2>
                <input class="input email-input" type="email" placeholder="Email" id="email" autocomplete="off"
                    required>
                <i class="fas fa-at"></i>
            </div>

            <div class="inputcontainer">
                <h2>Password</h2>
                <input placeholder="Password" class="input password-input" type="password" id="psw" autocomplete="off"
                    required> <br>
                <i class="fas fa-key"></i>
            </div>

            <button type="submit" class="ctabutton">Login</button>

            <p class="createaccount">New user ? <a href="./register.html">Create account</a> </p>



        </div>

    </form>



</body>

</html>
