
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/css/login.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
    <title>D</title>
</head>
<body class="index">



    <form>

        <div class="form-decoration">

            <!-- <img class="bgdolphin" src="../Assets/bgdolphin.svg" alt="2 Dolphin"> -->

        </div>
        
        <div class="form-container">
            <h1>Sign Up</h1>
        
            <label class="user-label" for="email">Username or email</label> <br>
            <input class="user-input" type="email"  id="email" autocomplete="off" required> <br>
        
            <label class="password-label" for="psw">Password</label> <br>
            <input class="password-input" type="password" id="psw" autocomplete="off" required> <br>
        
            <button type="submit" class="ctabutton">Login</button>

            <p class="createaccount">New user ? <a href="./register.html">Create account</a> </p>



        </div>

    </form>



</body>
</html>
