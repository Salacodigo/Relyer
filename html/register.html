<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relyer</title>
  <link rel="stylesheet" href="../styles/css/registerPage.css">
</head>
<body>
  <section class="register-section">
    <div class="register-container">
      <div class="logo-container">
        <img src="" alt="Relyer logo">
      </div>
      <div class="close-register">
        <!-- fontawesome X -->
      </div>
      <div class="register-message">
        <p class="message">Obtén la RUTA de aprendizaje que MEJOR se adapta a las necesidades de TU NEGOCIO. Regístrate y realiza el TEST.</p>
      </div>
      <div class="register-form">
        <div class="name-container">
          <div class="name-box">
            <span class="name">Nombre:</span>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Ingresa acá tu nombre" class="name-input">
          </div>

        </div>
        <div class="email-container">
          <div class="email-box">
            <span class="email">Correo:</span>
          </div>
          <div class="input-box">
            <input type="text" placeholder="Ingresa acá tu correo" class="email-input">
          </div>
        </div>
        <button class="register-send">Realizar el test</button>
      </div>
    </div>


  </section>
</body>
</html>
