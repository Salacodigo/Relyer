<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=5.0">
    <meta name="author" content="Relyer Team">
    <meta name="description" content="Register a new account on Relyer to access experts and do the test">
    <meta name="keywords"
        content="digital, transformation, tech, company, entrepreneurship, Protalento, Relyer, digitalize company ">
    <link rel="icon" href="../assets/home/relyer-icon.svg">
    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/css/register.min.css">
    <!-- FONT AWESOME -->
    <script src='https://kit.fontawesome.com/a2ed2fdecb.js' crossorigin='anonymous'></script>
    <!--SCRIPT  -->
    <script src="../js/printMessage.js" async></script>
    <script src="../js/register.js" defer></script>
    <title>Relyer</title>
</head>

<body class="index">

    <i class="fas fa-arrow-circle-left"></i>

    <form action="#" class="register-form">

        <div class="form-decoration">

        </div>

        <div class="form-container">
            <h1>Register</h1>

            <div class="inputcontainer">
                <input class="input user-input" type="text" placeholder="Fullname" id="Name" autocomplete="off" required
                    autofocus>
                <i class="fas fa-user"></i>
            </div>

            <div class="inputcontainer">
                <input class="input email-input" type="email" placeholder="Email" id="email" autocomplete="off"
                    required>
                <i class="fas fa-at"></i>
            </div>

            <div class="inputcontainer">
                <input placeholder="Secure password +6" class="input password-input" type="password" id="psw"
                    autocomplete="off" required> <br>
                <i class="fas fa-key"></i>
            </div>


            <label class="selectlabel" for="city">Select a city :</label>
            <select class="inputselect" id="city" name="city">
                <option value="santander">Santander</option>
                <option value="nortedesantander">Antioquia</option>
                <option class="lastoption" value="bogota">Cundinamarca D.C.</option>
            </select>

            <label class="selectlabel role-label" for="entrp">Select a Role :</label>
            <select class="inputselect" id="entrp" name="role">
                <option value="company">Company</option>
                <option value="entrepeneur">Entrepreneur</option>
                <option class="lastoption" value="learning">Just Learning</option>
            </select>

            <div class="inputcontainer conditions">
                <input type="checkbox" name="conditions" required>
                <label class="conditionslabel" for="conditions">Accept terms and conditions</label>

            </div>


            <button type="submit" class="ctabutton">Create account</button>

            <p class="createaccount">Already have an account ? <a href="./login.html">Login instead</a> </p>

        </div>

    </form>



</body>

</html>
